<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="login.js"></script>

    <title>Tech Community</title>
</head>
<body>
<div class="container-fluid">
    <div class="media">
        <img src="logo.png" width="80" height="80" class="align-self-center mr-3 mt-1" alt="Inicio">
        <div class="media-body">
            <h1 class="mt-0 text-left mt-3">Tech Community</h1>
        </div>
    </div>
    <hr>

    <form id="formularioRegistro">
        <div class="form-row">
        <div class="container mt-5">
        <div class="form-group">
            <label for="email">Dirección E-mail: </label>
            <input type="text" class="form-control" id="email" placeholder="Introduzca su e-mail">

        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" placeholder="Introduzca contraseña">
            <br>
            <a href="#" onclick="recoverPass()">¿Olvido su contraseña?</a>
        </div>
        </div>
        <div class="container mt-2">

            <button type="button" class="btn btn-secondary" id="botonLogin">Login</button>
            <button type="button" class="btn btn-warning" id="botonRegistro">Registro</button>
        </div>

    </form>
</div>
<div id="contenido"></div>

</body>
</html>
