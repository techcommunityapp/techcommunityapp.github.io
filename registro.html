<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="registro.js"></script>

    <title>Registro de Usuarios</title>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <div class="media">
            <img src="logo.png" width="80" height="80" class="align-self-center mr-3 mt-1" alt="Inicio">
            <div class="media-body">
                <h1 class="mt-0 text-left mt-3">Registro de usuarios</h1>
            </div>
        </div>
    <hr>
    <form id="formularioRegistro">
        <div class="container mt-5">
        <div class="form-group">
            <label for="email">Dirección E-mail: </label>
            <input type="text" class="form-control" id="email" placeholder="Introduzca su e-mail">
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" placeholder="Introduzca contraseña">
        </div>

        <div class="form-group">
            <label for="password2">Confirmar Contraseña: </label>
            <input type="password" class="form-control" id="password2" placeholder="Confirme contraseña">
        </div>
        </div>
        <div class="container mt-5">
            <button type="button" class="btn btn-success" id="botonRegistro">Registrar</button>
            <button type="button" class="btn btn-danger" id="botonCancelar">Cancelar</button>
        </div>

    </form>
</div>
</body>
</html>
